function translatePigLatin(str) 
{
    "use strict";
    var char = str.search(/[aeiou]/);
    switch (char) {
        case 0:
            str = str + 'way';
            break;
        case - 1:
            str = str + 'ay';
            break;
        default:
            str = str.substr(char) + str.substr(0, char) + 'ay';
    }
    return str;
}
 
translatePigLatin("consonant");
